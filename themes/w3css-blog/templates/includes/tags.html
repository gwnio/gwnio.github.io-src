<div class="w3-white w3-margin">
	<div class="w3-container w3-padding w3-black">
		<h4>Tags</h4>
	</div>
	<div class="w3-container w3-white">
		<p>
			<!-- TODO figure out to capitalize first letter of tag -->
			{%- for tag, articles in tags|sort %}
				<span class="w3-tag w3-light-grey w3-small w3-margin-bottom"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>  ({{ articles|count }})</span>
			{% endfor %}
		</p>
	</div>
</div>
