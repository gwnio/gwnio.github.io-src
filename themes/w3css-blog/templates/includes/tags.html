<div class="w3-white">
	<div class="w3-padding w3-black">
		<h4>Tags</h4>
	</div>
	<div class="w3-padding">
		{%- for tag, articles in tags|sort %}
			{% if tag|lower not in TAGS_TO_EXCLUDE %}
				<a href="{{ SITEURL }}/{{ tag.url }}" class="w3-button w3-margin-xxsmall w3-padding-small w3-border">{{ tag }} ({{ articles|count }})</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
