{% set article_url = SITEURL + "/" + article.url %}
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ article.title }} - {{ SITENAME }}" />
	<meta property="og:description" content="{{ article.summary|striptags }}" />
	<meta property="og:url" content="{{ article_url }}" />
	<meta property="og:site_name" content="{{ SITENAME }}" />

	<meta name="twitter:card" content="summary_large_image" />
{% if TWITTER_USERNAME %}
	<meta name="twitter:site" content="@{{ TWITTER_USERNAME }}" />
	<meta name="twitter:creator" content="@{{ TWITTER_USERNAME }}" />
{% endif %}
	<meta name="twitter:title" content="{{ article.title }} - {{ SITENAME }}" />
	<meta name="twitter:description" content="{{ article.summary|striptags }}" />
	<meta name="twitter:domain" content="{{ DOMAIN }}">
{% if article.image %}
	{% set image_url = SITEURL + "/" + article.image %}
	<meta name="twitter:image" content="{{ image_url }}" />
	<meta property="og:image" content="{{ image_url }}" />
	<meta property="og:image:secure_url" content="{{ image_url }}" />
	<meta property="og:image:width" content="{{ article.imagewidth }}" />
	<meta property="og:image:height" content="{{ article.imageheight }}" />
{% endif %}
